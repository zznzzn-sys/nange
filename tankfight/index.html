<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>坦克对战游戏</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #000;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
        }
        
        #game-container {
            border: 2px solid #333;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.3);
        }
        
        .game-info {
            color: #fff;
            text-align: center;
            margin-bottom: 10px;
        }
        
        .controls {
            color: #fff;
            margin-top: 10px;
            text-align: center;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="game-info">
        <h1>坦克对战</h1>
        <p>玩家1: WASD移动, 空格射击 | 玩家2: 方向键移动, Enter射击</p>
    </div>
    
    <div id="game-container"></div>
    
    <div class="controls">
        <p>击败敌方坦克获得分数，先达到10分者获胜！</p>
    </div>
    
    <!-- 引入Phaser库 -->
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.70.0/dist/phaser.min.js"></script>
    <script type="module" src="/src/main.js"></script>
</body>
</html>
